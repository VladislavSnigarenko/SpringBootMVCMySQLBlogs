<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Add post</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<header th:insert="bloks/header::header"></header>
	<main>
		<h3>New Post</h3>
	    <form th:action="@{/save}" th:object="${post}" method="post" onsubmit="">
	        <p>Title: <input type="text" th:field="*{title}" placeholder="Enter the title of the article"
	        			class="form-control"/></p>
	        <p>Announcement: <input type="text" th:field="*{anons}" placeholder="Enter announcement"
	        			class="form-control"/></p>
	        <p>Full text: <textarea name="full_text" th:field="*{full_text}" placeholder="Enter full text" 
	        	class="form-control"></textarea></p>
			<p>
				<input type="submit" value="Save" class="btn btn-outline-primary"/> 
				<input type="reset" value="Reset" class="btn btn-outline-danger"/>
			</p>
	    </form>
	</main>
	<footer th:insert="bloks/footer::footer"> footer + </footer>
</body>
</html>
