<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Edit post</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<header th:insert="bloks/header::header"></header>
	<main>
		<h3>View Post</h3>
	    <form th:action="@{/view}" th:object="${post}" method="get" onsubmit="">
	        <input type="hidden" th:field="*{id}" />
	        <p>Title: <input type="text" th:field="*{title}" 
	        			class="form-control" readonly/></p>
	        <p>Announcement: <input type="text" th:field="*{anons}" 
	        			class="form-control" readonly/></p>
	        <p>Full text: <textarea name="full_text" th:field="*{full_text}"  
	        	class="form-control" readonly></textarea></p>
	        <p>Views : <textarea name="views" th:field="*{views}"  
	        	class="form-control" readonly></textarea></p>
			<input type="submit" value="Return" class="btn btn-outline-danger"/>
	    </form>
	</main>
	<footer th:insert="bloks/footer::footer"> footer + </footer>
</body>
</html>
