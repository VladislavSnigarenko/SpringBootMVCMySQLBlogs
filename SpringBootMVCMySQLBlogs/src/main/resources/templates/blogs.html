<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Blog</title>
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<header th:insert="bloks/header::header"></header>
	<main>
		<div class="container">
			<form action="/search">
				<a href="/add" class="btn btn-info" role="button">Add post</a>
			  	<input type="search" class="rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" 
			  			name="keyword"/>			  			
	  			<button type="submit" class="btn btn-outline-primary">search</button>
  			</form>
		</div>
		<div class="container mt-5">
			<h1>Blog ([[${posts.size}]])</h1>
			<div th:each="post : ${posts}" class="alert alert-info mt-2">
				<h3 th:text="${post.title}"></h3>
				<p th:text="${post.full_text}"></p>
				<p><b>Views</b> <span th:text="${post.views}"></span></p>
				<a th:href="'/view/' + ${post.id}" class="btn btn-success">View</a>
				<a th:href="'/edit/' + ${post.id}" class="btn btn-warning">Edit</a>
				<a th:href="'/delete/' + ${post.id}" class="btn btn-info">Delete</a><br><br>
			</div>
		</div>		
	</main>
	<footer th:insert="bloks/footer::footer"> footer + </footer>
</body>
</html>
